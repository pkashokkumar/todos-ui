<div class=""container>
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" name="description" class="form-control" required="required" [(ngModel)]="todo.description">
    </fieldset>
    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date"
               [ngModel]="todo.targetDate | date:'yyy-MM-dd'"
               (ngModelChange)="todo.targetDate = $event"
               name="targeteDate" class="form-control" required="required">
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
